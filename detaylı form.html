<html>
<head>
    <title>ABC Tasarım Programı Kurulum ve Satış Sözleşmesi :)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input, select, textarea {
            width: 100%;
            box-sizing: border-box;
        }

        input[type="file"] {
            width: auto;
        }

        button {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #00a0d2;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>ABC Tasarım Programı Kurulum ve Satış Sözleşmesi :)</h1>
    <form>
        <h2>Kişisel Bilgiler</h2>
        <label for="officer">Formu Görevlisi</label>
        <input type="text" id="officer" name="officer" placeholder="Formu görevlisi giriniz" required>
        <label for="name">Adı</label>
        <input type="text" id="name" name="name" placeholder="Adınızı giriniz" required>
        <label for="surname">Soyadı</label>
        <input type="text" id="surname" name="surname" placeholder="Soyadınızı giriniz" required>
        <label for="age">Yaş</label>
        <input type="number" id="age" name="age" placeholder="Yaşınızı giriniz" required>
        <label for="email">Mail Adresi</label>
        <input type="email" id="email" name="email" placeholder="Mail adresinizi giriniz" required>
        <label for="photo">Fotoğraf Ekle</label>
        <input type="file" id="photo" name="photo" accept="image/*">
        <h2>Diğer Bilgiler</h2>
        <label for="capacity">Beraberlikte alınan Makale Dizaynı Kapasite</label>
        <input type="number" id="capacity" name="capacity" placeholder="Kapasite giriniz" required>
        <label for="sector">Sektöre Göre</label>
        <select id="sector" name="sector" required>
            <option value="">Sektör seçiniz</option>
            <option value="0-5">0 - 5 kişi</option>
            <option value="0-10">0 - 10 kişi</option>
            <option value="11-15">11 - 15 kişi</option>
            <option value="15+">15 üzeri</option>
        </select>
        <label for="language">Programlama Dili</label>
        <select id="language" name="language" required>
            <option value="">Programlama dili seçiniz</option>
            <option value="PHP">PHP</option>
            <option value="Python">Python</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Ruby">Ruby</option>
            <option value="C#">C#</option>
        </select>
        <label for="terms">Sözleşme Koşulları</label>
        <textarea id="terms" name="terms" placeholder="Sözleşme koşullarını giriniz" required></textarea>
        <button type="submit">Mail Listesine İletişim kuruyorum ☺</button>
        <button type="reset">Mail Listesine İletişim kurmuyorum ☹</button>
    </form>

    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background-color: #f4f4f4;
}

h1 {
    text-align: center;
    color: #333;
}

form {
    width: 600px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
    display: block;
    margin: 10px 0;
    color: #333;
}

input, select, textarea {
    width: 100%;
    box-sizing: border-box;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

input[type="file"] {
    width: auto;
    padding: 10px;
}

button {
    display: inline-block;
    margin: 10px 0;
    padding: 10px 20px;
    background-color: #00a0d2;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 4px;
}

button[type="reset"] {
    background-color: #ccc;
    color: #333;
}

button:hover {
    background-color: #0077b5;
}

textarea {
    resize: vertical;
}

/* Add more styles as needed */

    </style>
</body>
</html>
